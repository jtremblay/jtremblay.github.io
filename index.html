<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css1.css">
		<script src="mootools-core-1.5.1-full-nocompat.js"></script>
		<script>
		function myinit(){

			var myButtons = ["left1", "left2", "left3", "left4", "left5"];

			var myText1 = {};
			myText1["left1"] = "<pre>Blablabla genomics's mission is blabla, blabla located in Montreal, QC.\nOur work focus on environmental genomics/Microbial ecology genomics/bioinformatics (Microbiome, metagenomics, metatranscriptomics, genome assembly, etc.) project outsourcing. blabla...</pre>";
			myText1["left2"] = "<pre>Projects/products pipelines we currently have in 'production' state are : \n1) 16S/18S/ITS rRNA amplicons.\n2) Metagenomics (assembly + binning).\n3) metatransciptomics.\n4) bacterial whole genomics assembly.\nFor each project, we take care of blabla. \nWe provide in depth results/statistics (diversity metrics, metabolic pathways, gene annotation, etc.)\n<pre>";
			myText1["left3"] = "left3";
			myText1["left4"] = "left4";
			myText1["left5"] = "left5";

			var arrayLength = myButtons.length;

			for(var i=0; i<arrayLength; i++) {
				var currVar = myButtons[i];
				//var currContent = myContent[i];
				//var currText = myText1[i];

				var el = $(currVar);


				$(currVar).addEvents({
					mouseenter: function(){

				    	this.morph({
							'opacity': 0.5
					 	});
					 	this.set('tween', {transition: Fx.Transitions.Bounce.easeOut, duration:500});
						this.tween('margin-left', 25);
					},
					mouseleave: function(){

				    	this.morph({
				    		opacity: 1.0
						});
						this.set('tween', {transition: Fx.Transitions.Bounce.easeOut, duration: 500});
						this.tween('margin-left', 0);
					},
					click: function(){
						var divid = this.id;
						$('content').style.opacity = 0;
						$('content').innerHTML = myText1[divid];
						$('content').set('tween', {transition: Fx.Transitions.linear, duration: 1500});
						$('content').tween('opacity', [0,1]);
					}
  				});
  			}
  		}

	 	window.addEvent('domready', myinit);

		</script>


		<title>Microbiome - home</title>
	</head>
